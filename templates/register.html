<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#" lang="en">
<head>
    <link rel="stylesheet" media="all" href="../static/css/access.css" />
    <link rel="stylesheet" href="../static/responsive/tablet.css">
    <title>Register | OpenU!</title>
</head>
<body class="t-section osu-layout osu-layout--body">
    <style>
        :root {
            --base-hue: 333;
            --base-hue-deg: 333deg;
        }
    </style>
    <div class="js-pinned-header hidden-xs no-print nav2-header">
        <div class="nav2-header__body">
            <div class="nav2-header__triangles"></div>
            <div class="nav2-header__transition-overlay"></div>
            <div class="osu-page">
                <div class="nav2 js-nav-button">
                    <div class="nav2__colgroup nav2__colgroup--menu js-nav-button--container">
                        <div class="nav2__col nav2__col--logo">
                            <!-- Logo code here -->
                        </div>
                        <div class="nav2__col nav2__col--menu">
                            <a class="nav2__menu-link-main nav2__menu-link-main-register js-menu" href="/register">
                                <span class="u-relative">
                                    Register
                                    <span class="nav2__menu-link-bar u-section--bg-normal"></span>
                                </span>
                            </a>
                            <a class="nav2__menu-link-main nav2__menu-link-main-login js-menu" href="/login">
                                <span class="u-relative">
                                    Login <span class="nav2__menu-link-bar"></span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="osu-layout__section osu-layout__section--full">
        <div class="osu-page osu-page--generic">
            <form method="POST" action="/register">
                <!-- CSRF Token -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="account-edit-entry js-account-edit">
                    <input class="account-edit-entry__input js-account-edit__input" name="username" required />
                    <div class="account-edit-entry__label">Username</div>
                </div>
                <div class="account-edit-entry js-account-edit">
                    <input class="account-edit-entry__input js-account-edit__input" name="password" type="password" required />
                    <div class="account-edit-entry__label">Password</div>
                </div>
                <div class="account-edit-entry js-account-edit">
                    <input class="account-edit-entry__input js-account-edit__input" name="email" type="email" required />
                    <div class="account-edit-entry__label">Email</div>
                </div>
                <div class="account-edit-entry js-account-edit">
                    <div class="account-edit-entry account-edit-entry--no-label">
                        <button class="btn-osu-big btn-osu-big--account-edit" type="submit">
                            <div class="btn-osu">Register</div>
                        </button>
                    </div>
                </div>
            </form>
            
            {% if message %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endif %}
        </div>
    </div>
    
    <footer class="no-print footer">
        <div class="footer__row">
            <a class="footer__link" href="#">Terms</a>
            <a class="footer__link" href="#">Privacy</a>
            <a class="footer__link" href="#">Copyright (DMCA)</a>
            <a class="footer__link" href="#">Server Status</a>
            <a class="footer__link" href="#">Source Code</a>
        </div>
        <div class="footer__row">ppy powered 2007-2024</div>
    </footer>
    
    <script src="../static/responsive/tablet.js"></script>
</body>
</html>
